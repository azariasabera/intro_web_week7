<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Project</title>
    <script src="game.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
</head>
<body>
    <button class='button', style="background-color: rgb(114, 255, 71); width: 100px; height: 30px; border-radius: 12px; margin-top: 10px; float: inline-end;"
    >About</button>
    <script>
        document.querySelector('button').addEventListener('click', () => {
            alert("The game is to crash as many enemy ships as possible." +
                 "The enemy will be firing at the same direction constantly."+
            "Try trajectoring the bullets and also try to collect shield so you won't get hit too much."+
            "For enemy ships it takes 200 fires to crash while for the player it is 1000.\n\n"+
            "To shoot use the space bar\n\n"+
            "Collectable assets:\n"+
            "- Coin => 1pt each\n"+
            "- Star => 3pts each\n"+
            "- Shield => 0pt (used to destroy more ships without getting hit)\n"+
            "- Heart => 0pt (removes 50 pts from player hit count!)\n"+
            "Main task: to crash as many ships as possible => 30pts each\n\n"+
            "NB - shield works only for 7 seconds\n"
        )
        });
    </script>
</body>
</html>
